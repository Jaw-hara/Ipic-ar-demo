
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPIC AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 100%; height: 100%; max-width: 600px; }
  </style>
</head>
<body>
  <model-viewer src="c.glb" ar ar-modes="scene-viewer webxr quick-look" auto-rotate camera-controls background-color="#ffffff">
  </model-viewer>
</body>
</html>
