<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IPIC AR Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="c.glb"
      ios-src="c.usdz"
      ar
      ar-modes="scene-viewer quick-look"
      camera-controls
      auto-rotate
      alt="IPIC 3D model"
    >
    </model-viewer>
  </body>
</html>
